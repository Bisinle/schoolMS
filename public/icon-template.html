<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Icon Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        
        .icon {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #0b1a34 0%, #1a2f54 100%);
            border-radius: 110px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .icon-content {
            text-align: center;
        }
        
        .icon-emoji {
            font-size: 200px;
            margin-bottom: 20px;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
        }
        
        .icon-text {
            font-size: 72px;
            font-weight: 800;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            letter-spacing: -2px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .icon-subtitle {
            font-size: 28px;
            font-weight: 500;
            color: #f97316;
            margin-top: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="icon">
        <div class="icon-content">
            <div class="icon-emoji">ðŸ“š</div>
            <div class="icon-subtitle">School Management System</div>
            <div class="icon-text">School-MS</div>
        </div>
    </div>
</body>
</html>
